services:
  orders-db:
    image: mongo:6
    container_name: orders_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - orders_mongo_data:/data/db

  payments-db:
    image: postgres:15
    container_name: payments_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: payments_db
    volumes:
      - payments_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  products-db:
    image: postgres:15
    container_name: products_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: products_db
    volumes:
      - products_postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"

  users-db:
    image: postgres:15
    container_name: users_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: users_db
    volumes:
      - users_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  order-service:
    build: ./orders
    container_name: order_service
    restart: always
    ports:
      - "3003:3000"
    environment:
      - DATABASE_URL=mongodb://admin:admin@orders-db:27017/orders_db?authSource=admin
      - PRODUCTS_API_URL=http://product-service:3000/api/products
      - PAYMENTS_API_URL=http://payment-service:3000/api/payments
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - orders-db
      - kafka 

  product-service:
    build: ./products
    container_name: product_service
    restart: always
    ports:
      - "3004:3000"
    environment:
      - DATABASE_URL=postgresql://admin:admin@products-db:5432/products_db
      - PRISMA_SCHEMA_PATH=./src/Data/Db/Prisma/schema.prisma
    depends_on:
      - products-db

  user-service:
    build: ./users
    container_name: user_service
    restart: always
    ports:
      - "3005:3000"
    environment:
      - DATABASE_URL=postgresql://admin:admin@users-db:5432/users_db
      - PRISMA_SCHEMA_PATH=./src/Data/Db/prisma/schema.prisma
    depends_on:
      - users-db

  notification-service:
    build: ./notification
    container_name: notification_service
    restart: always
    ports:
      - "3007:3000"
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      - rabbitmq

  payment-service:
    build: ./payment
    container_name: payment_service
    restart: always
    ports:
      - "3006:3000"
    environment:
      - DATABASE_URL=postgresql://admin:admin@payments-db:5432/payments_db
      - ORDER_API_URL=http://order-service:3000/api/orders
      - PRODUCTS_API_URL=http://product-service:3000/api/products
      - USER_API_URL=http://user-service:3000/api/clients # Adicionada a URL do serviço de usuários
      # CORRIGIDO: Usando as credenciais corretas (admin/admin)
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - payments-db
      - order-service
      - product-service
      - notification-service
      - kafka

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: 'true'

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_ui
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - payments-db

  mongo-express:
    image: mongo-express
    container_name: mongo_express_ui
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: orders-db
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - orders-db

volumes:
  orders_mongo_data:
  products_postgres_data:
  users_postgres_data:
  payments_postgres_data:
  pgadmin_data: