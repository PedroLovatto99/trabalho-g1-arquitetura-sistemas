services:
  orders-db:
    image: mongo:6
    container_name: orders_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - orders_mongo_data:/data/db
    # --- ADICIONADO ---
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --username admin --password admin --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  payments-db:
    image: postgres:15
    container_name: payments_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: payments_db
    volumes:
      - payments_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    # --- ADICIONADO ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d payments_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  products-db:
    image: postgres:15
    container_name: products_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: products_db
    volumes:
      - products_postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    # --- ADICIONADO ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d products_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  users-db:
    image: postgres:15
    container_name: users_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: users_db
    volumes:
      - users_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    # --- ADICIONADO ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d users_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  order-service:
    build: ./orders
    container_name: order_service
    restart: always
    ports:
      - "3003:3000"
    environment:
      - DATABASE_URL=mongodb://admin:admin@orders-db:27017/orders_db?authSource=admin
      - PRODUCTS_API_URL=http://product-service:3000/api/products
      - PAYMENTS_API_URL=http://payment-service:3000/api/payments
    # --- AJUSTADO ---
    depends_on:
      orders-db:
        condition: service_healthy

  product-service:
    build: ./products
    container_name: product_service
    restart: always
    ports:
      - "3004:3000"
    environment:
      - DATABASE_URL=postgresql://admin:admin@products-db:5432/products_db
      - PRISMA_SCHEMA_PATH=./src/Data/Db/Prisma/schema.prisma
    # --- AJUSTADO ---
    depends_on:
      products-db:
        condition: service_healthy

  user-service:
    build: ./users
    container_name: user_service
    restart: always
    ports:
      - "3005:3000"
    environment:
      - DATABASE_URL=postgresql://admin:admin@users-db:5432/users_db
      - PRISMA_SCHEMA_PATH=./src/Data/Db/prisma/schema.prisma
    # --- AJUSTADO ---
    depends_on:
      users-db:
        condition: service_healthy

  notification-service:
    build: ./notification
    container_name: notification_service
    restart: always
    ports:
      - "3007:3000"

  payment-service:
    build: ./payment
    container_name: payment_service
    restart: always
    ports:
      - "3006:3000"
    environment:
      - DATABASE_URL=postgresql://admin:admin@payments-db:5432/payments_db
      - ORDER_API_URL=http://order-service:3000
      - PRODUCTS_API_URL=http://product-service:3000
      - NOTIFICATION_API_URL=http://notification-service:3000
    # --- AJUSTADO ---
    depends_on:
      payments-db:
        condition: service_healthy
      # Adicione condições para outros serviços se eles precisarem estar prontos antes
      order-service:
        condition: service_started
      product-service:
        condition: service_started
      notification-service:
        condition: service_started

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_ui
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    # --- AJUSTADO ---
    depends_on:
      payments-db:
        condition: service_started # pgAdmin pode iniciar antes do DB estar healthy

  mongo-express:
    image: mongo-express
    container_name: mongo_express_ui
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: orders-db
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    # --- AJUSTADO ---
    depends_on:
      orders-db:
        condition: service_healthy

volumes:
  orders_mongo_data:
  products_postgres_data:
  users_postgres_data:
  payments_postgres_data:
  pgadmin_data:
